{% load staticfiles %}
<html>

<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="{% static 'booking/style.css' %}" rel="stylesheet" type="text/css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script type="text/javascript" src="js1.js"></script>

<title>Login</title>

</head>

<body>

<!--NavBar-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'booking:index' %}">Booking</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  </div>
</nav>

<!--Fine Navbar-->

<!-- Login -->

<div class="container" id="logincontainer">
<img src="https://st2.depositphotos.com/1006318/5909/v/950/depositphotos_59095205-stock-illustration-businessman-profile-icon.jpg"
 class="mx-auto pt-4" id="profileimg"/>

<form id="formlogin"  method="post">
    {% csrf_token %}
    <div class="form-group">
     <label for="{{form.email.id_for_label}}">Indirizzo email</label><br>
     {{form.email}}
    </div>
    <div class="form-group">
    <label for="{{form.password.id_for_label}}">Password</label><br>
    {{form.password}}
    </div>
    {% if loginerrato %}
    <div class="container loginerrato">I dati inseriti non sono corretti</div>
    {% endif %}
    <button type="submit" class="btn btn-primary col" value="">Entra!</button>
    <a href="{% url 'booking:registrazione' %}"><h6 class="reglogin">Non sei iscritto? Registrati!</h6></a>
</form>
</div>

<!-- Fine Login -->

</body>

</html>
