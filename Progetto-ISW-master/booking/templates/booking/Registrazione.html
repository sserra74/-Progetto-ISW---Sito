    <div class="container" id="logincontainer">
            <form id="formlogin" method="post" >
        <div class="container" id="logincontainer">
            <form id="formlogin" method="post" >
                {% csrf_token %}
                    <h2>Inserisci tuoi dati:</h2>
                 <div class="form-group">
                     <label for="{{form.email.id_for_label}}">Indirizzo email</label>
                     <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci Email" name="email" required>-->
                     {{form.email}}
                 </div>
                 <div class="form-group">
                     <label for="{{form.password.id_for_label}}">Password</label>
                     <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>-->
                     {{form.password}}
                 </div>

                <div class="form-group">
                     <label for="{{form.confirmpassword.id_for_label}}">Conferma password</label>
                     <!--<input type="password" class="form-control" id="exampleInputPasswordConferma" placeholder="Conferma Password" required>-->
                    {{form.confirmpassword}}
                 </div>

                <div class="form-group">
                     <label for="{{form.nome.id_for_label}}">Nome</label>
                     <!--<input type="text" class="form-control" id="nameUtente" placeholder="Nome" name="nome" required>-->
                    {{form.nome}}
                 </div>


                <div class="form-group">
                     <label for="{{form.cognome.id_for_label}}">Cognome</label>
                     <!--<input type="text" class="form-control" id="cognomeUtente" placeholder="Cognome" name="cognome" required>-->
                    {{form.cognome}}
                 </div>

                <button type="submit" class="btn btn-primary">Registrati</button>
            </form>
        </div>
        
    </body>
</html>
